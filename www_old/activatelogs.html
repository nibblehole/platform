<!DOCTYPE html>
<html>

<%= require('html-loader!./template/meta.html') %>

<body>
<div class="wrapper">
<div class="content">
	<div class="headblock">
		<header class="wd12">
			<div class="logo onelogo">Syncloud</div>
		</header>
	</div>
	<div class="block1 wd12" id="block1">
		<h1>Send Logs</h1>
		<div class="formblock">
			<form id="form_logs">
				<h2>Syncloud Account:</h2>
				<input placeholder="syncloud.it email" class="emailinput" name="redirect_email" id="redirect_email" type="text">
				<input placeholder="syncloud.it password" class="passinput" name="redirect_password" id="redirect_password" type="password">
				<button id="btn_send" class="submit buttonblue" type="submit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Sending...">Send Logs</button>
			</form>
		</div>
	</div>
</div>
</div>

</body>
</html>
